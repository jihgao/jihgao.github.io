<article class="post">
  <header>
    <h1 class="post__title"><a href="{{post.url}}">{{post.title}}</a></h1>
    <small class="post__created"> {{post.date|date: '%Y-%m-%d'}} </small>
  </header>
  <section class="post__content">
    <ins class="adsbygoogle"
        style="display:block; text-align:center;"
        data-ad-layout="in-article"
        data-ad-format="fluid"
        data-ad-client="ca-pub-9732678037799755"
        data-ad-slot="6094103976"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    {{post.content}}
    {% if post.tags != nil %}
    <dl class="post-tags">
      <dd class="post-tags__label">标签:</dd>
      {% for tag in post.tags %}
      <dt class="post-tags__item"><a class="text-muted post-tags__item--link" href="{{ site.baseurl }}/tag/{{ tag }}"> #{{ tag }}</a></dt>
      {% endfor %}
    </dl>
    {% endif %}
  </section>
</article>
