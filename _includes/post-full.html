<article class="panel panel-default">
  <header class="panel-heading">
    <h1 class="panel-title text-right"><a class="pull-left post__title"  href="{{post.url}}">{{post.title}}</a><span class="post-date">{{post.date|date: '%Y-%m-%d'}}</span></h1>
  </header>
  <section class="panel-body">
    {{post.content}}
  </section>
</article>
