<article class="post">
  <header>
    <h1 class="post__title"><a href="{{post.url}}">{{post.title}}</a></h1>
    <small class="post__created"> {{post.date|date: '%Y-%m-%d'}} </small>
  </header>
  <section class="post__content">
    {{post.content}}
    {% if post.tags != nil %}
    <dl class="post-tags">
      <dd class="post-tags__label">标签:</dd>
      {% for tag in post.tags %}
      <dt class="post-tags__item"><a class="text-muted post-tags__item--link" href="{{ site.baseurl }}/tag/{{ tag }}"> #{{ tag }}</a></dt>
      {% endfor %}
    </dl>
    {% endif %}
  </section>
</article>
