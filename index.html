---
layout: default
pgroup: home
---

<div class="row">
  <div class="col-md-12">
    {% for post in paginator.posts %}
      {% include post-card.html post=post %}
    {% endfor %}
  </div>
</div>

<!-- Pagination links -->
{% if paginator.previous_page != nil or paginator.next_page != nil %}
<nav>
  <ul class="pager">
    <li class="pull-left{% if paginator.previous_page == nil %} disabled{% endif %}">
      <a href="{{ paginator.previous_page_path }}" class="previous">Previous</a>
    </li>
    <li class="pull-right{% if paginator.next_page == nil %} disabled{% endif %}">
      <a href="{{ paginator.next_page_path }}" class="next">Next</a>
    </li>
  </ul>
</nav>
{% endif %}
